<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">

</head>
<body>
  
<form class="form" action="#" name="form" >

  <div class="form__group">
    <label for="">First name</label>
    <input class="form__first-name" name="first-name" type="text" id="" value="sdf">
  </div>

  <div class="form__group">
    <label for="">Last name</label>
    <input class="form__last-name" name="last-name" type="text" id="" value="sdf">
  </div>

  <div class="form__group">
    <label for="">Patronymic</label>
    <input class="form__patronymic" name="patronymic" type="text" id="" value="sdf">
  </div>

  <div class="form__group">
    <label for="">Date of birth</label>
    <input class="form__date" name="date" type="text" id="" placeholder="31 : 12 : 1999" >
  </div>

  <div class="form__group">
    <label for="">Comments</label>
    <textarea class="form__comment" name="comment" name="" id="" cols="30" rows="10"></textarea>
  </div>
  
  <button class="file__btn" name="btn"  type="submit">submit</button>

</form>
